name: education_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=3.2.2 <4.0.0"

dependencies:
    bloc: ^8.1.2
    cloud_firestore: ^4.14.0
    cupertino_icons: ^1.0.6
    dartz: ^0.10.1
    equatable: ^2.0.5
    firebase_auth: ^4.16.0
    firebase_core: ^2.24.2
    firebase_storage: ^11.6.0
    firebase_ui_auth: ^1.12.1
    flutter:
        sdk: flutter
    flutter_bloc: ^8.1.3
    get_it: ^7.6.7
    iconly: ^1.0.1
    lottie: ^3.0.0
    provider: ^6.1.1
    shared_preferences: ^2.2.2
    smooth_page_indicator: ^1.1.0
    uuid: ^4.3.3


dev_dependencies:
    flutter_lints: ^3.0.1
    flutter_test:
        sdk: flutter

    mocktail: ^1.0.3
    very_good_analysis: ^5.1.0

flutter:
    uses-material-design: true

    assets:
        - assets/icons/
        - assets/images/
        - assets/lottie/
        - assets/vectors/
    fonts:
    - family: Aeonik
      fonts:
          - asset: assets/fonts/aeonik/AeonikTRIAL-Bold.otf
            weight: 700
          - asset: assets/fonts/aeonik/AeonikTRIAL-BoldItalic.otf
            style: italic
            weight: 700
          - asset: assets/fonts/aeonik/AeonikTRIAL-Light.otf
            weight: 300
          - asset: assets/fonts/aeonik/AeonikTRIAL-LightItalic.otf
            style: italic
            weight: 300
          - asset: assets/fonts/aeonik/AeonikTRIAL-Regular.otf
            weight: 400
          - asset: assets/fonts/aeonik/AeonikTRIAL-RegularItalic.otf
            style: italic
            weight: 400
    - family: Poppins
      fonts:
          - asset: assets/fonts/poppins/Poppins-Thin.ttf
            weight: 100
          - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
            weight: 200
          - asset: assets/fonts/poppins/Poppins-Light.ttf
            weight: 300
          - asset: assets/fonts/poppins/Poppins-Regular.ttf
            weight: 400
          - asset: assets/fonts/poppins/Poppins-Medium.ttf
            weight: 500
          - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/poppins/Poppins-Bold.ttf
            weight: 700
          - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
            weight: 800
